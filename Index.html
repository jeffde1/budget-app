<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Interactive Budget App</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4 mb-4">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#income">Income</a></li>
                        <li class="nav-item"><a class="nav-link" href="#expenses">Expenses</a></li>
                        <li class="nav-item"><a class="nav-link" href="#summary">Summary</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Income Section -->
        <section id="income">
            <h2>Income</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Subcategory</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Expenses Section -->
        <section id="expenses">
            <h2>Expenses</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Subcategory</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </section>

        <!-- Summary Section -->
        <section id="summary">
            <h2>Summary</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Total Income</td>
                        <td id="total-income">$467,141.00</td>
                    </tr>
                    <tr>
                        <td>Total Expenses</td>
                        <td id="total-expenses">$458,924.10</td>
                    </tr>
                    <tr>
                        <td>Net Total</td>
                        <td id="net-total">$8,216.90</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // Example: Populate income and expenses dynamically later
        document.addEventListener('DOMContentLoaded', () => {
            console.log('App is ready! Add dynamic content here.');
        });
    </script>
</body>
</html>
